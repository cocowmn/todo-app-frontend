<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <link rel="stylesheet" href="./styles.css">
  <script defer type="module" src="./app.js"></script>
  <!-- We need to use "defer" here because our script references HTML elements from the body -->
  <!-- Without "defer", we would get an error when trying to call `document.querySelector(<selector>)` because the element doesn't exist yet (ie: the body has not yet loaded) -->
</head>

<body>
  <h1>To-Do List App</h1>

  <template id="template-list">
    <article class="todo-list">
      <h2 class="todo-list-title">sample</h2>
      <ul class="todo-items">
      </ul>
    </article>
  </template>

  <main id="list-container">
    <!-- dynamic list content goes here -->
  </main>

  <button>Add New List</button>
</body>
</html>
